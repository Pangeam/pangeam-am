<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        .static {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg, #000, #000 1px, #fff 1px, #fff 2px),
                repeating-linear-gradient(-45deg, #000, #000 1px, #fff 1px, #fff 2px);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="static"></div>
</body>
</html>
